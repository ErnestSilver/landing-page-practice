<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Header Logo</div>
      <ul class="links">
        <li class="link"><a href="#">header link one</a></li>
        <li class="link"><a href="#">header link two</a></li>
        <li class="link"><a href="#">header link three</a></li>
      </ul>
    </div>

    <div class="hero">
      <div>
        <div class="hero-main">This website is awesome</div>
        <div class="hero-secondary">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </div>
        <button class="hero-btn">Sign up</button>
      </div>
      <img
        class="hero-img"
        src="digital-8560051_1280.jpg"
        alt="image of technology"
      />
    </div>

</html>
